<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>User creation page </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/create}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><label> Name : <input type="text" name="name"/> </label></div>
            <div><label> Email : <input type="text" name="email"/> </label></div>
            <div><label> Age : <input type="text" name="age"/> </label></div>
            <div><label> Gender : <select name="gender">
            	<option th:each="gender : ${T(ru.outofrange.model.Gender).values()}"
                        th:value="${gender}" th:text="#{__${gender.value}__}">opt</option>
            
            					  </select>
            </label></div>
            
            <div><input type="submit" value="Create"/></div>
            
        </form>
    </body>
</html>
